<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Login page</title>
  </head>
  <body class="bg-nav">
    <nav class="navbar">
      <a href="" class="navbar-brand text-light">VCE College Community</a>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
           <h1 class="text-light display-4 mt-100" style="font-size:80px">Connect to Learn</h1>
        </div>
        <div class="col-md-4">
         <div class="card mt-100">
           <div class="card-body">
             <form class="form" method="post" action="/add_user">
                 <label>Name</label><br/>
                 <input type="text" class="form-control" name="uname"required><br/>
                 <label>Branch</label><br/>
                 <input type="text" class="form-control" name="ubranch"><br/>
                 <label>Year of Graduation</label><br/>
                 <input type="number" min="1981" class="form-control" name="uyear"><br/>
               <label>Email</label><br/>
               <input type="email" name="uemail" class="form-control" required><br/>
               <label>Password</label><br/>
               <input type="password" name="upassword" class="form-control" required><br/><br/>
               <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register">
             </form>
             <p class="mt-2">Existing User?<a href="/">Login Here</a></p>
           </div>
         </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
