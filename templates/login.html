<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Login page</title>
  </head>
  <body class="bg-nav">
    <nav class="navbar">
      <a href="" class="navbar-brand text-light">VCE Community Network</a>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
           <h1 class="text-light display-4 mt-100" style="font-size:80px">Connect to Learn</h1>
        </div>
        <div class="col-md-4">
         <div class="card mt-100">
           <div class="card-body">
             <form method="post" action="/login_validation">
               Email<input type="email" name="email" class="form-control" required><br/>
               Password<input type="password" name="password" class="form-control" required><br/><br/>
               <input type="submit" class="btn btn-primary btn-block btn-lg" value="LOGIN">
             </form>
             <p class="mt-2">New User?<a href="/register">Create Account</a></p>
           </div>
         </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
